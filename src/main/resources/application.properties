# Environment
spring.profiles.active=dev
logging.level.org.springframework.boot.autoconfigure=ERROR
# Http multipart upload file
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
# Jackson 空值不参与序列化
spring.jackson.default-property-inclusion=non_null
# Jackson Date
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=GMT+8
# MyBatis Maven多模块项目扫描 Mapper classpath*
mybatis.mapper-locations=classpath*:mappers/**/*.xml
#------------------ Druid连接池配置  -----------
spring.datasource.druid.initial-size=5
spring.datasource.druid.min-idle=5
spring.datasource.druid.max-active=20
spring.datasource.druid.max-wait=60000
spring.datasource.druid.time-between-eviction-runs-millis=60000
spring.datasource.druid.min-evictable-idle-time-millis=300000
spring.datasource.druid.test-while-idle=true
spring.datasource.druid.test-on-borrow=true
spring.datasource.druid.test-on-return=false
spring.datasource.druid.pool-prepared-statements=true
spring.datasource.druid.max-pool-prepared-statement-per-connection-size=20
spring.datasource.druid.aop-patterns=xingyu.lu.springboot.shiro.service.*
spring.datasource.druid.keep-alive=true
#------------------ Druid监控配置  --------------
spring.datasource.druid.filters=config,stat,wall,slf4j
spring.datasource.druid.connect-propertiess=druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000
spring.datasource.druid.use-global-data-source-stat=true
spring.datasource.druid.stat-view-servlet.login-username=druid
spring.datasource.druid.stat-view-servlet.login-password=druid
